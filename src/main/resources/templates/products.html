<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EliteWear - Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/products.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<nav class="elite-navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">ELITEWEAR</a>

        <button class="menu-toggle" id="menu-toggle">
            <span class="menu-icon"></span>
        </button>

        <ul class="nav-links" id="nav-links">
            <li><a href="/" class="nav-btn">Home</a></li>
            <li><a href="/products" class="nav-btn">Shop</a></li>
            <li><a href="/cart" class="nav-btn">Cart</a></li>
            <li><a href="/orders" class="nav-btn">Orders</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/admin-dashboard" class="nav-btn">Admin</a>
            </li>
        </ul>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-login">
                <span class="close-login-modal" id="closeModal">&times;</span>
                <h2>Sign In</h2>
                <form action="/login" method="post">
                    <label>
                        <input type="text" name="username" placeholder="Username" required>
                    </label>
                    <label>
                        <input type="password" name="password" placeholder="Password" required>
                    </label>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="/register">Create One</a></p>
            </div>
        </div>
    </div>
</nav>

<script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
        document.getElementById("nav-links").classList.toggle("active");
    });

    document.getElementById("user-icon").addEventListener("mouseover", function() {
        document.getElementById("user-dropdown").classList.add("show");
    });

    document.getElementById("user-dropdown").addEventListener("mouseleave", function() {
        document.getElementById("user-dropdown").classList.remove("show");
    });
</script>

<header class="shop-header">
    <div class="hero-content text-center text-white">
        <h1>Discover Our Latest Collection</h1>
        <p>Explore the finest fashion pieces available.</p>
    </div>
</header>

<section class="filter-section">
    <form method="get" action="/products">
        <label>
            <select name="category">
                <option value="">All Categories</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="kids">Kids</option>
                <option value="accessories">Accessories</option>
            </select>
        </label>
        <label>
            <select name="sort">
                <option value="latest">Latest</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </label>
        <button type="submit">Filter</button>
    </form>
</section>

<section class="products-grid">
    <div th:each="product : ${products}" class="product-card">
        <a th:href="@{/products/{id}(id=${product.id})}">
            <img th:src="${product.imageUrl}" alt="Product Image">
            <div class="product-info">
                <h2 th:text="${product.name}"></h2>
                <p th:text="${product.price} + ' $'"></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </a>
    </div>
</section>

<div th:insert="fragments/footer :: footer"></div>

<script src="/js/products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
