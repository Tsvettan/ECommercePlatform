<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Product Listings</title>
</head>
<body>
<div class="container mt-4">
    <h1>Our Products</h1>
    <!-- Filters -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <form class="d-flex">
            <select class="form-select me-2" name="category">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
            </select>
            <select class="form-select me-2" name="sort">
                <option value="">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="rating">Top Rated</option>
            </select>
            <button class="btn btn-primary" type="submit">Filter</button>
        </form>
    </div>

    <!-- Products Grid -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card product-card">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="text-success fw-bold" th:text="'$' + ${product.price}"></p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
            <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
