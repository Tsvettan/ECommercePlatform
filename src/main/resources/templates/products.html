<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - My E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Full-Width Hero Section -->
<header class="full-page-hero">
    <div class="overlay"></div>
    <div class="hero-content text-center text-white">
        <h1 class="display-3 fw-bold">Our Products</h1>
        <p class="lead">Explore the latest collections at the best prices.</p>
    </div>
</header>

<div class="container mt-4">
    <h1>Our Products</h1>
    <!-- Filters -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <form class="d-flex">
            <select class="form-select me-2" name="category">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
            </select>
            <select class="form-select me-2" name="sort">
                <option value="">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="rating">Top Rated</option>
            </select>
            <button class="btn btn-primary" type="submit">Filter</button>
        </form>
    </div>

    <!-- Product Grid -->
    <section class="container mt-5">
        <h2 class="text-center">Featured Products</h2>
        <div class="row mt-4">
            <div class="col-md-4 col-sm-6" th:each="product : ${products}">
                <div class="product-card">
                    <img th:src="${product.imageUrl}" alt="Product Image" class="product-image">
                    <div class="product-info">
                        <h5 class="product-title" th:text="${product.name}"></h5>
                        <p class="product-price" th:text="'$' + ${product.price}"></p>
                        <div class="product-buttons">
                            <a th:href="@{'/products/' + ${product.id}}" class="btn btn-outline-primary">View
                                Details</a>
                            <form method="post" action="/cart/add">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <input type="hidden" name="quantity" value="1">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
            <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
        </ul>
    </nav>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
