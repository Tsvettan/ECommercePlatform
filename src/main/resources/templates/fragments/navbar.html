<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EliteWear</title>
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav class="elite-navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">ELITEWEAR</a>

        <button class="menu-toggle" id="menu-toggle">
            <span class="menu-icon"></span>
        </button>

        <ul class="nav-links" id="nav-links">
            <li><a href="/products" class="nav-btn">Shop</a></li>
            <li><a href="/cart" class="nav-btn">Cart</a></li>
            <li><a href="/orders" class="nav-btn">Orders</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/admin-dashboard" class="nav-btn">Admin</a>
            </li>
        </ul>

        <div class="user-menu">
            <span class="user-icon" id="user-icon">ðŸ‘¤</span>
            <div class="user-dropdown" id="user-dropdown">
                <form th:if="!${#authorization.expression('isAuthenticated()')}" method="post" action="/login">
                    <label>
                        <input type="text" name="username" placeholder="Username" required>
                    </label>
                    <label>
                        <input type="password" name="password" placeholder="Password" required>
                    </label>
                    <button type="submit">Login</button>
                </form>
                <a th:if="!${#authorization.expression('isAuthenticated()')}" href="/register">Create an Account</a>

                <ul th:if="${#authorization.expression('isAuthenticated()')}" class="user-menu-list">
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/admin">Dashboard</a></li>
                    <li><a href="/orders">My Orders</a></li>
                    <li><a href="/logout" class="logout-btn">Logout</a></li>
                </ul>
            </div>
        </div>

        <!--        &lt;!&ndash; Login/Register Links (If Not Authenticated) &ndash;&gt;-->
        <!--        <div class="auth-links" th:if="!${#authorization.expression('isAuthenticated()')}">-->
        <!--            <a href="/login" class="btn-login">Login</a>-->
        <!--            <a href="/register" class="btn-register">Register</a>-->
        <!--        </div>-->
    </div>
</nav>

<script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
        document.getElementById("nav-links").classList.toggle("active");
    });

    document.getElementById("user-icon").addEventListener("mouseover", function() {
        document.getElementById("user-dropdown").classList.add("show");
    });

    document.getElementById("user-dropdown").addEventListener("mouseleave", function() {
        document.getElementById("user-dropdown").classList.remove("show");
    });
</script>
</body>
</html>
