<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Product</title>
</head>
<body>
<h1>Create a New Product</h1>
<form action="/products/create" method="post" th:object="${product}">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <br>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" th:field="*{stock}" required>
    <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
    <br>

    <label for="category">Category:</label>
    <select id="category" name="category.id" th:field="*{category.id}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br>

    <button type="submit">Create Product</button>
</form>
<a href="/products">Back to Products</a>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
