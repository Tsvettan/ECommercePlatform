<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Create Your Account</h2>

            <!-- Show Registration Errors -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Registration failed. Please check your details.
            </div>

            <form method="post" action="/register" id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Choose a username" autocomplete="username" required>
                    <div class="invalid-feedback">Username must be between 4 and 20 characters.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                           autocomplete="email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Create a password" autocomplete="new-password" required>
                    <button type="button"
                            class="btn btn-sm btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2"
                            onclick="togglePassword('password')">
                        Show
                    </button>
                    <small class="form-text text-muted">Must be at least 6 characters, including letters and
                        numbers.</small>
                    <div class="invalid-feedback">Password must meet the requirements.</div>
                    <div id="passwordStrength" class="form-text text-muted"></div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
                <p class="text-center mt-3 fade-in">
                    Already have an account? <a href="/login" class="text-decoration-none">Log In</a>
                </p>
            </form>
        </div>
    </div>
</div>
<script src="/js/form-validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
