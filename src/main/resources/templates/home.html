<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteWear &amp; Elevate Your Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav class="elite-navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">ELITEWEAR</a>

        <button class="menu-toggle" id="menu-toggle">
            <span class="menu-icon"></span>
        </button>

        <ul class="nav-links" id="nav-links">
            <li><a href="/products" class="nav-btn">Shop</a></li>
            <li><a href="/cart" class="nav-btn">Cart</a></li>
            <li><a href="/orders" class="nav-btn">Orders</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/admin-dashboard" class="nav-btn">Admin</a>
            </li>
        </ul>

        <div class="user-menu" th:if="${#authorization.expression('isAuthenticated()')}">
            <button class="user-toggle" id="user-toggle">
                ðŸ‘¤ <span th:text="${#authentication.name}"></span>
            </button>
            <ul class="user-dropdown" id="user-dropdown">
                <li><a href="/profile">Profile</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/logout" class="logout-btn">Logout</a></li>
            </ul>
        </div>

        <!-- Login/Register Links (If Not Authenticated) -->
        <div class="auth-links" th:if="!${#authorization.expression('isAuthenticated()')}">
            <a href="/login" class="btn-login">Login</a>
            <a href="/register" class="btn-register">Register</a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="full-page-hero">
    <div class="overlay"></div>
    <div class="hero-content text-center">
        <h1 class="display-2 fw-bold text-uppercase">The Future of Fashion</h1>
        <p class="lead">Discover premium fashion tailored for the elite.</p>
        <a href="/products" class="btn">Shop Now</a>
    </div>
</header>

<script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
        document.getElementById("nav-links").classList.toggle("active");
    });

    document.getElementById("user-toggle")?.addEventListener("click", function() {
        document.getElementById("user-dropdown").classList.toggle("show");
    });
</script>

<section class="container mt-5">
    <h2 class="text-center display-4 fw-bold">Explore Our Collections</h2>
    <div class="row text-center mt-5 justify-content-center">

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=men" class="category-link">
                    <img class="category-img" src="/images/manPhotoModel.png" alt="Men Collection">
                    <div class="category-title">Men</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=women" class="category-link">
                    <img class="category-img" src="/images/clothingWoman.png" alt="Women Collection">
                    <div class="category-title">Women</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=kids" class="category-link">
                    <img class="category-img" src="/images/kidsPhoto.png" alt="Kids Collection">
                    <div class="category-title">Kids</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=accessories" class="category-link">
                    <img class="category-img" src="/images/accessories.png" alt="Accessories">
                    <div class="category-title">Accessories</div>
                </a>
            </div>
        </div>
    </div>
</section>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>
</body>
</html>
