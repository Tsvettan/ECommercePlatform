<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Log In</h2>

            <!-- Show Registration Success Message -->
            <div th:if="${successMessage}" class="alert alert-success text-center">
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Show Login Errors -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid username or password. Please try again.
            </div>

            <form method="post" action="/login" id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Enter your username" autocomplete="username" required>
                    <div class="invalid-feedback">Username cannot be empty.</div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter your password" autocomplete="current-password" required>
                    <button type="button"
                            class="btn btn-sm btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2"
                            onclick="togglePassword('password')">
                        Show
                    </button>
                    <div class="invalid-feedback">Password cannot be empty.</div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <a href="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
                </div>
                <div class="d-grid fade-in">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
                <p class="text-center mt-3">
                    Don't have an account? <a href="/register" class="text-decoration-none">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</div>
<script src="/js/form-validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
