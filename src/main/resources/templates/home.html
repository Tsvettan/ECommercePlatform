<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITEWEAR | Elevate Your Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/homePage.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<nav class="elite-navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">ELITEWEAR</a>

        <ul class="nav-links" id="nav-links">
            <li><a href="/products" class="nav-btn">Shop</a></li>
            <li><a href="/cart" class="nav-btn">Cart</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/orders"
                                                                              class="nav-btn">Orders</a>
            </li>

            <li class="nav-right" th:if="${#authorization.expression('isAnonymous()')}">
                <div class="dropdown">
                    <button class="dropbtn">
                        <i></i> Log In
                    </button>
                    <div class="dropdown-content">
                        <form action="/login" method="post">
                            <label>
                                <input type="text" name="username" placeholder="Username">
                            </label>
                            <label>
                                <input type="password" name="password" placeholder="Password">
                            </label>
                            <button type="submit">Login</button>
                        </form>
                        <a href="/register">Create an account</a>
                    </div>
                </div>
            </li>

            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <div class="dropdown">
                    <button class="dropbtn">
                        <i class="fa fa-user"></i> My Account
                    </button>
                    <div class="dropdown-content">
                        <a href="/profile">Profile</a>
                        <form action="/logout" method="post">
                            <button type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>

<!--        <div class="navbar-auth">-->
<!--            <a href="/login" class="btn-auth btn-login">Login</a>-->
<!--            <a href="/register" class="btn-auth btn-register">Register</a>-->
<!--        </div>-->
    </div>
</nav>

<header class="full-page-hero">
    <video autoplay muted loop class="home-video">
        <source src="/videos/home-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="hero-content text-center">
        <h1 class="display-2 fw-bold text-uppercase">The Future of Fashion</h1>
        <p class="lead">Discover premium fashion tailored for the elite.</p>
        <a href="/register" class="btn btn-lg btn-primary">SIGN UP</a>
    </div>
</header>

<section class="container mt-5">
    <h2 class="text-center display-4 fw-bold">Explore Our Collections</h2>
    <div class="row text-center mt-5 justify-content-center">
        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=men" class="category-link">
                    <img class="category-img" src="/images/manPhotoModel.png" alt="Men clothes Collection">
                    <div class="category-title">Men</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=women" class="category-link">
                    <img class="category-img" src="/images/clothingWoman.png" alt="Women clothes Collection">
                    <div class="category-title">Women</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=kids" class="category-link">
                    <img class="category-img" src="/images/kidsPhoto.png" alt="Kids clothes Collection">
                    <div class="category-title">Kids</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=accessories" class="category-link">
                    <img class="category-img" src="/images/accessories.png" alt="Accessories">
                    <div class="category-title">Accessories</div>
                </a>
            </div>
        </div>
    </div>
</section>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/home.js"></script>
<script src="/js/animations.js"></script>
</body>
</html>
