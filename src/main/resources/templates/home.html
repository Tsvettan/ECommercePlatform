<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteWear &amp; Elevate Your Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand elitewear-logo" href="/">ELITEWEAR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Cart ðŸ›’</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">My Orders ðŸ“¦</a></li>
                <li class="nav-item"><a class="nav-link" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                        href="/admin-dashboard">
                    Admin Dashboard</a></li>

                <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown">
                        ðŸ‘¤ <span th:text="${#authentication.name}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/orders">My Orders</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="full-page-hero">
    <div class="overlay"></div>
    <div class="hero-content text-center">
        <h1 class="display-3 fw-bold">Discover the New Arrivals</h1>
        <p class="lead">Discover premium fashion for the elite.</p>
        <a href="/products" class="btn btn-lg btn-primary">Shop Now</a>
    </div>
</header>

<!-- Product Categories -->
<section class="container mt-5">
    <h2 class="text-center">Explore Our Collections</h2>
    <div class="row text-center mt-4">
        <div class="col-md-4">
            <div class="category">
                <a href="/products?category=men">
                    <img class="clothing-main" src="images/manPhotoModel.png" alt="Men collection">
                    <div class="overlay">
                        <h2 class="text-white">Men</h2>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="category">
                <a href="/products?category=women">
                    <img class="clothing-woman" alt="clothing design for woman" src="/images/clothingWoman.png"/>
                    <div class="overlay">
                        <h2 class="text-white">Women</h2>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="category">
                <a href="/products?category=kids">
                    <img class="clothing-kids" src="/images/kidsPhoto.png" alt="Kids">
                    <div class="overlay">
                        <h2 class="text-white">Kids</h2>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="category">
                <a href="/products?category=Accessories">
                    <img class="accessories" src="/images/accessories.png" alt="Accessories">
                    <div class="overlay">
                        <h2 class="text-white">Accessories</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>
</body>
</html>
