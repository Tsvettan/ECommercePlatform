<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITEWEAR | Elevate Your Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/homePage.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<nav class="elite-navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">ELITEWEAR</a>

        <button class="menu-toggle" id="menu-toggle">
            <span class="menu-icon"></span>
        </button>

        <!--        <form class="search-bar">-->
        <!--            <input class="search-input form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
        <!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        <!--        </form>-->

        <ul class="nav-links" id="nav-links">
            <li><a href="/products" class="nav-btn">Shop</a></li>
            <li><a href="/cart" class="nav-btn">Cart</a></li>
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/orders"
                                                                              class="nav-btn">Orders</a>
            </li>
        </ul>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-login">
                <span class="close-login-modal" id="closeModal">&times;</span>
                <h2>Sign In</h2>
                <form action="/login" method="post">
                    <label>
                        <input type="text" name="username" placeholder="Username" required>
                    </label>
                    <label>
                        <input type="password" name="password" placeholder="Password" required>
                    </label>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="/register">Create an Account</a></p>
            </div>
        </div>
    </div>
</nav>

<header class="full-page-hero">
    <video autoplay muted class="home-video">
        <source src="/videos/homeVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="hero-content text-center">
        <h1 class="display-2 fw-bold text-uppercase">The Future of Fashion</h1>
        <p class="lead">Discover premium fashion tailored for the elite.</p>
        <a href="/register" class="btn btn-lg btn-primary">SIGN UP</a>
    </div>
</header>

<section class="container mt-5">
    <h2 class="text-center display-4 fw-bold">Explore Our Collections</h2>
    <div class="row text-center mt-5 justify-content-center">
        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=men" class="category-link">
                    <img class="category-img" src="/images/manPhotoModel.png" alt="Men clothes Collection">
                    <div class="category-title">Men</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=women" class="category-link">
                    <img class="category-img" src="/images/clothingWoman.png" alt="Women clothes Collection">
                    <div class="category-title">Women</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=kids" class="category-link">
                    <img class="category-img" src="/images/kidsPhoto.png" alt="Kids clothes Collection">
                    <div class="category-title">Kids</div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="category-box">
                <a href="/products?category=accessories" class="category-link">
                    <img class="category-img" src="/images/accessories.png" alt="Accessories">
                    <div class="category-title">Accessories</div>
                </a>
            </div>
        </div>
    </div>
</section>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
