<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/auth.css">
</head>
<body>

<h2>Register Page</h2>

<form method="post" action="/register" th:object="${user}" novalidate>
    <!-- Username -->
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               th:value="${user.username}" placeholder="Choose a username" required>
        <div class="invalid-feedback">Username is required.</div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control"
               th:value="${user.email}" placeholder="Enter your email" required>
        <div class="invalid-feedback">Enter a valid email address.</div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <!-- Password -->
    <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               th:value="${user.password}" placeholder="Create a password" required>
        <button type="button" class="btn btn-sm btn-outline-secondary toggle-password"
                onclick="togglePassword('password')">Show
        </button>
        <small class="form-text text-muted">At least 6 characters, including letters and numbers.</small>
        <div class="invalid-feedback">Password must meet the requirements.</div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>

    <button type="submit" class="btn btn-success w-100">Sign Up</button>
</form>

<script src="/js/form-validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
