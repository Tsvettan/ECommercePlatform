<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EliteWear</title>
</head>
<body>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            Welcome back! You have successfully logged in.
        </div>

        <div th:if="${param.logoutSuccess}" class="alert alert-info text-center">

        <div th:if="${successMessage}" class="alert alert-success text-center">
            <span th:text="${successMessage}"></span>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">
                        <i class="bi bi-cart"></i> Cart</a>
                </li>
            </ul>
        </div>

        <li class="nav-item dropdown ms-auto">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">ðŸ‘¤<span></span>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li><a class="dropdown-item" href="/orders">My Orders</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
            </ul>
        </li>

        <li class="nav-item" th:if="!${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link btn btn-primary text-white" href="/login">Login</a>
        </li>
    </div>
</nav>
</body>
</html>
